<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//JS.string.年份
			var a=prompt("输入年份");
			//将字符串转为数字类型
			a=a*1;
			//判断年份能被400整除或能被4整除不能被4整除是闰年
			if(a%400==0 || a%4==0 && a%100!==0 ){
				document.write("闰年");
			}
			else{
				document.write("不是闰年");
			}
				
			
		</script>
	</head>
	<body>
		
	</body>
</html>
