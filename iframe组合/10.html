<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内嵌样式|行内样式</title>
		<!--
			行内样式的语法：
					style="样式属性1:属性值1;...;样式属性n:属性值n"
			主要设置的是单个标签
				缺点：将标签变得庞大，不易于阅读，出现问题，不方便更改
				有点：优先级高
		-->
	</head>
	<body>
		
		<form action="">
			账号：<input 
				type="text" 
				name="lname" 
				placeholder="账号"
				style="color: red;font-size: xx-large;font-family: '微软雅黑';"
				 /><br/>
			密码：<input 
				type="password" 
				name="psw" 
				placeholder="密码"
				style="color: red;"
				 /><br/>
			<input 
				type="submit" 
				value="登录"
				style="color: red;"
				 />
			
		</form>		
		
	</body>
</html>
