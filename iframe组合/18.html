<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Z-index,重叠的处理</title>
		<style type="text/css">
			
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				
				position: relative;
				left: 100px;
				top: 100px;
				
				z-index: 1;
				opacity: 0.2;
				
			}
			
			#div2{
				width: 100px;
				height: 100px;
				background-color: green;
				
				position: relative;
				left: 100px;
				top: 50px;
			}
			
		</style>
	</head>
	<body>
		
			
			<div id="div1"></div>
			<div id="div2"></div>
			
			
			
		
	</body>
</html>
