<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="application/javascript">
			var a=prompt("学生成绩");
			if (a>=90){
				document.write("优秀");
				
			}
			else if (a>=80){
				document.write("良好");
			}
			else if (a>=70){
				document.write("普通");
			}
			else if (a>=60){
				document.write("及格");
			}
			else{
				document.write("不及格");
			}
	
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
