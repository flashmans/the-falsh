<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环省略部分表达式</title>
		<script type="text/javascript">
			var i=1;
			for(;;){
				
				if(i<=10){
					document.write(i+"<br/>");
					i++;
				}else{
					
					break;//跳出循环
				}
			}
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
