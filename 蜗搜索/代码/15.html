<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找出数组中的最大值</title>
		<script type="text/javascript">
		var a =[11,22,33,55,101,99,36,43,90,23];
		
		var  max=a[0];//假设了数组中最大值是第一个
		
		for(var i  in   a){//i是下标，每循环一次，i进行了默认的加1的运算
			
			//每个元素和max进行比较
			if(max<a[i]){
				//将大值赋给 max
				max=a[i];
			}
		}
		
		//在循环之外打印出最大值
		document.write(max);
	
		</script> 
	</head>
	<body>
	</body>
</html>
