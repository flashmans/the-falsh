<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 超市送鸡蛋，如果消费金额大于等100  送   2个鸡蛋
							  大于等200	 送   10
							  大于等300	 送	20
							  			  
			 */
			var  m = prompt("请输入你的消费金额")*1; 
			
			if(m>=300){
				document.write("20个鸡蛋");
			}else if(m>=200){
				document.write("10个鸡蛋");
			}else if(m>=100){
				document.write("2个鸡蛋");
			}else{
				document.write("不送鸡蛋");
			}
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
