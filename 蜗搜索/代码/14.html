<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组</title>
		<script type="text/javascript">
			var a =[11,22,33,55,77,99,36,43,90,23];//定义了一个数组，数据已经有默认的数据
			
			//获取到数组中其中一个元素  语法   数组名[下标]
			
			
//			document.write(a[0]);
//			document.write(a[5]);
			
			//采用循环取元素i表示下标//a.length代表数组a的大小（长度）
			document.write(a.length);
			for(var i=0;i<a.length;i++){
				
				document.write(a[i]+"<br/>");
			}
			
			//只是为了获取到数组中的元素，那么可以使用for_in处理
			
			for(var  i  in  a   ){
				
				document.write(a[i]+"<br/>");
				
			}
			
			
			//获取到数组中最大元素
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
