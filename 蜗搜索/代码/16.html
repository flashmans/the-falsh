<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求数组元素之和</title>
		<script type="text/javascript">
		var a =[11,22,33,55,101,99,36,43,90,23];
		
		var result=0;//声明一个变量，存放求和结果的
		
		for(var i  in  a){//0 1 2
			
			result=result+a[i];
			
		}
		
		document.write(result/a.length);
		
		
		
		
	
		</script> 
	</head>
	<body>
	</body>
</html>
